name: cargo_delivery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  flutter_otp_text_field: ^1.1.1
  motion_tab_bar_v2: ^0.3.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  country_code_picker: ^3.0.0
  pinput: ^4.0.0
  image_picker: ^1.0.7
  google_maps_flutter: ^2.7.0
  shared_preferences: ^2.2.2
  loading_animation_widget: ^1.2.1
  geocoding: ^3.0.0
  dio: ^5.4.2+1
  geolocator: ^11.0.0
  google_places_flutter: ^2.0.8
  flutter_polyline_points_plus: ^3.0.0
  mqtt_client: ^10.2.1
  firebase_core: ^2.31.0
  firebase_auth: ^4.9.0
  typed_data: ^1.3.2
  date_picker_plus: ^4.0.0
  firebase_messaging: ^14.9.4
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0
  google_sign_in: ^6.2.1
  get_storage: ^2.1.1
  flutter_localization: ^0.2.0
  intl: ^0.19.0
  location: ^6.0.2
  flutter_local_notifications: ^17.1.2
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  flutter_background_service: ^5.0.6
  flutter_typeahead: ^5.2.0
  image: ^4.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/translations/en.json
    - assets/translations/ar.json
  # example:
  fonts:
    - family: RadioCanada
      fonts:
        - asset: fonts/RadioCanada-Regular.ttf
        - asset: fonts/RadioCanada-Light.ttf
        - asset: fonts/RadioCanada-Medium.ttf
        - asset: fonts/RadioCanada-SemiBold.ttf
        - asset: fonts/RadioCanada-Bold.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
